<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/try.css" />
    <link rel="html" href="../index.html" />
    <link rel="html" href="../testimonials.html" />
    <link rel="html" href="../how.html" />
    <link rel="html" href="../pricing.html" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Try it for free</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          class="logo"
          alt="Resume Screener logo"
          src="img/logo.png"
          href="../index.html"
        />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a class="main-nav-link" href="index.html">Home</a>
          </li>
          <li>
            <a class="main-nav-link" href="how.html">How it works</a>
          </li>
          <li>
            <a class="main-nav-link" href="testimonials.html">Testimonials</a>
          </li>
          <li><a class="main-nav-link" href="pricing.html">Pricing</a></li>
          <li>
            <a class="main-nav-link nav-cta" href="try.html">Try for free</a>
          </li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <section class="section-cta">
      <div class="container">
        <div class="cta">
          <div class="cta-text-box">
            <h2 class="heading-secondary">
              Get your first resume screened for free!
            </h2>
            <p class="cta-text">
              Try screening your resume for free now with us! If
            </p>

            <form class="cta-form" action="#">
              <div>
                <label for="full-name">Full Name</label>
                <input
                  id="full-name"
                  type="text"
                  placeholder="John Smith"
                  required
                />
              </div>

              <div>
                <label for="email">Email address</label>
                <input
                  id="email"
                  type="email"
                  placeholder="me@example.com"
                  required
                />
              </div>

              <div>
                <label for="select-where">Where did you hear from us?</label>
                <select id="select-where" required>
                  <option value="">Please choose one option:</option>
                  <option value="friends">Friends and family</option>
                  <option value="youtube">YouTube video</option>
                  <option value="podcast">Podcast</option>
                  <option value="ad">Facebook ad</option>
                  <option value="others">Others</option>
                </select>
              </div>

              <button class="btn btn--form">Sign up now</button>

              <!-- <input type="checkbox" />
              <input type="number" /> -->
            </form>
          </div>
          <div
            class="cta-img-box"
            role="img"
            aria-label="Woman enjoying food"
          ></div>
        </div>
      </div>
    </section>
  </body>
</html>
